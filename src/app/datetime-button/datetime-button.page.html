<ion-header>
    <ion-toolbar>
        <ion-title>datetime_button</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>

    <ion-modal [keepContentsMounted]="true">
        <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
    </ion-modal>
</ion-content>
