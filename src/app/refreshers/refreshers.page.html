<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>refresher</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-text color="tertiary" class="ion-margin" *ngIf="items.length === 0">
        <p>Para Refrescar Deliza Para Abajo.</p>
    </ion-text>

    <ion-list>
        <ion-item *ngFor="let i of items; let j = index">
            <ion-label>Opcion {{ j +2 }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
